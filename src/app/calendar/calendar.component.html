<div>
  <section class="pr-availability-calendar">
    <div class="container pr-no-padding-container">
      <div>
        <div class="">
          <div class="row">
            <div class="col-md-12">
              <h2 class="pr-h2-tag">Choose your sessions</h2>
            </div>
          </div>
          <div class="pr-cal-guide-boxes container">
            <div class="">
              <table>
                <tr>
                  <td><i class="fa fa-square b1" aria-hidden="true"></i></td>
                  <td><p>Busy</p></td>
                </tr>
                <tr>
                  <td><i class="fa fa-square b2" aria-hidden="true"></i></td>
                  <td><p>Selected</p></td>
                </tr>
                <tr>
                  <td><i class="fa fa-square b3" aria-hidden="true"></i></td>
                  <td><p>Available</p></td>
                </tr>
              </table>
            </div>
          </div>
          <div class="pr-cal-box panel panel-default text-center">
            <div class="pr-cal-month">
              <div class="panel-heading pr-cal-heading">
                <div ng2-carouselamos
                     [items]="day"
                     [width]="1000"
                     [$prev]="prev"
                     [$next]="next"
                     [$item]="item">
                </div>

                <ng-template class="pr-cal-head-left" #prev>
                  <button class="btn btn-default pr-btn-calendar">
                    <i class="fa fa-caret-left"></i>
                  </button>
                </ng-template>
                <div class="pr-cal-head-mid">
                  <div class="pr-cal-dates">
                    <div class="pr-cal-date">
                      <ng-template #item>
                        <div style="min-width: 200px;" class="items" *ngFor="let date of days__">
                          <div>
                            <button class="w3-button" (click)="toggleShow(date.date)" [ngClass]="{'btn-NotAvailable': date.date.format('D') === '21' || date.date.format('D') === '23'}" [disabled]="date.date.format('D') === '21' || date.date.format('D') === '23'">

                              <div>
                                <!--Hidden and show when Select those dates-->
                                <!--<div>Morning<i *ngIf="date.showSlot1" class="fa fa-check" aria-hidden="true" ng-></i></div>-->
                                <!--<div>Evening<i *ngIf=" date.showSlot2" class="fa fa-check" aria-hidden="tr
                                ue"></i></div>-->

                                <!--Show and color indicate when dates selected-->
                                <button type="button" class="w3-width-book-slot" [ngClass]="{'btn-clicked': selectedDate && date.showSlot1}">Booked</button>
                                <button type="button" class="w3-width-book-slot" [ngClass]="{'btn-clicked': selectedDate && date.showSlot2}">Booked</button>
                              </div>
                              <span class="pr-day pr-month">
                                {{date.date.format('MMMM')}}<br>
                              </span>
                              <span class="pr-date">
                                {{date.date.format('D')}}<br>
                              </span>
                              <span class="pr-day">
                                {{date.date.format('dddd')}}<br>
                              </span>
                            </button>
                          </div>
                        </div>
                      </ng-template>
                    </div>
                  </div>
                </div>
                <ng-template class="pr-cal-head-right" #next>
                  <button class="btn btn-default pr-btn-calendar">
                    <i class="fa fa-caret-right"></i>
                  </button>
                </ng-template>
              </div>
              <div>
                <div class="pr-cal-body" *ngFor="let date of days__">
                  <div class="container slot toggle-panel" *ngIf="selectedDate && selectedDate === date.date">
                    <div>

                      <button type="button" class="w3-button-slot w3-width"
                              [ngClass]="{'btn-clicked': selectedDate && selectedDate===date.date && date.showSlot1}"
                              (click)="slotShow1(date) ; makeBooking1()">8PM - 12PM
                      </button>
                    </div>
                    <br>
                    <div>
                      <button type="button" class="w3-button-slot w3-width"
                              [ngClass]="{'btn-clicked': selectedDate && selectedDate===date.date && date.showSlot2,
                              'makeBook': selectedDate && selectedDate===date.date && date.showSlot2}"
                              (click)="slotShow2(date) ; makeBooking2()">1PM - 5PM
                      </button>
                      <br>
                      <p *ngIf="selectedDate && date.showSlot2 || date.showSlot1">{{bookDate}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
