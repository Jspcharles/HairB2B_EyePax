<div>
  <section class="pr-availability-calendar">
    <div class="container pr-no-padding-container">
      <div>
        <div class="">
          <div class="row">
            <div class="col-md-12">
              <h2 class="pr-h2-tag">Please choose your sessions</h2>
            </div>
          </div>
          <div class="pr-cal-guide-boxes">
            <div class="pr-cal-guide">
              <div class="pr-cal-guide-color-box pr-cal-guide-color-box-busy">
              </div>
              <p>Busy</p>
              <div class="pr-cal-guide-color-box pr-cal-guide-color-box-selected">
              </div>
              <p>Selected</p>
              <div class="pr-cal-guide-color-box pr-cal-guide-color-box-available">
              </div>
              <p>Available</p>
            </div>
          </div>
          <div class="pr-cal-box panel panel-default text-center">
            <div class="pr-cal-month">
              <div class="panel-heading pr-cal-heading">
                <div ng2-carouselamos
                   [items] = "items"
                   [width]="1000"
                   [$prev]="prev"
                   [$next]="next"
                   [$item]="item">
                </div>

                <ng-template class="pr-cal-head-left" #prev>
                  <button class="btn btn-default pr-btn-calendar">
                    <i class="fa fa-caret-left"></i>
                  </button>
                </ng-template>
                <div class="pr-cal-head-mid">
                  <div class="pr-cal-dates">
                    <div class="pr-cal-date">
                      <ng-template let-item let-i="index" #item>
                        <div style="min-width: 200px" class="items">
                      <span class="pr-day pr-month">
                        {{item.month}}<br>
                      </span>
                          <span class="pr-date">
                        {{item.date}}<br>
                      </span>
                          <span class="pr-day">
                        {{item.day}}<br>
                      </span>
                        </div>
                      </ng-template>
                    </div>
                  </div>
                </div>
                <ng-template class="pr-cal-head-right" #next>
                  <button class="btn btn-default pr-btn-calendar">
                    <i class="fa fa-caret-right"></i>
                  </button>
                </ng-template>

              </div>
              <div class="panel-body pr-cal-body"></div>
              <div class="panel-footer pr-cal-footer pr-dynamic-cal-footer"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
