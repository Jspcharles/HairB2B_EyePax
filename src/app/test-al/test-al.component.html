<div class="container">
<div
  ng2-carouselamos class="slides-wrapper"
  [items] = "items"
  [width]="900"
  [$prev]="prev"
  [$next]="next"
  [$item]="item"
></div>

<ng-template #prev>
  <button class="btn btn-default pr-btn-calendar">
    <i class="fa fa-caret-left"></i>
  </button>
</ng-template>

<ng-template #next>
  <button class="btn btn-default pr-btn-calendar">
    <i class="fa fa-caret-right"></i>
  </button>
</ng-template>

<ng-template let-item let-i="index" #item>
  <div style="min-width: 200px" class="items">
    <span class="pr-day pr-month">
                        {{item.month}}<br>
                      </span>
    <span class="pr-date">
                        {{item.date}}<br>
                      </span>
    <span class="pr-day">
                        {{item.day}}<br>
                      </span>
  </div>
</ng-template>
</div>
