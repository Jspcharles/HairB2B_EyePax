<div class="container">
  <div>
    <h1>Search results</h1>
    <h2 class="lead"><strong class="text-danger">{{countResults}}</strong> Results were found<strong class="text-danger">{{type}}</strong></h2>

    <div class="container-fluid">
      <app-advanced-filter (notify)="onClickLocFiltered($event)"></app-advanced-filter>
    </div>
    {{hname}}
    <hr>
  </div>

  <section class="col-xs-12 col-sm-6 col-md-12">
    <article class="search-result row" *ngFor="let list of stylistDetails">
      <div class="col-xs-12 col-sm-12 col-md-3">
        <a href="" class="thumbnail">
          <!--<img src="../../assets/images/profile_img.png"/>-->
          <img src="data:image/jpg;base64,{{list.profile_pic}}" class="pro_img">
        </a>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-2">
        <ul class="meta-search" style="font-size: 20px">
          <li><i class="glyphicon glyphicon-usd"></i> <span> {{list.mrng_cost}}</span><span> (Morning)</span></li>
          <li><i class="glyphicon glyphicon-usd"></i> <span> {{list.evng_cost}}</span><span> (Evening)</span></li>
          <li><i class="glyphicon glyphicon-home"></i><span>  {{list.address_line_1}}</span></li>
          <li><i class="g  lyphicon glyphicon-earphone"></i><span>  {{list.telephone}}</span></li>
        </ul>
        <!--<span class="fa fa-star checked"></span>-->
        <!--<span class="fa fa-star checked"></span>-->
        <!--<span class="fa fa-star checked"></span>-->
        <!--<span class="fa fa-star checked"></span>-->
        <!--<span class="fa fa-star"></span>-->
        <ngb-rating [(rate)]="list.rating" [readonly]="true" max="5" class="star full"></ngb-rating>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-7 excerpet">
        <h3>{{list.first_name}} {{list.last_name}}</h3>
        <p>{{list.description}}</p>
        <span><strong>Specialized in</strong></span><br>
        <div class="d-flex" >
          <span class="badge badge-light m-1" *ngFor="let skills of list.skill">{{skills}}</span>
        </div>
        <div>
        <button type="button" class="btn btn-default" routerLink="/hairstylist-pro/{{ list.id}}" [queryParams]="{'name':skills}">View Profile</button>
        </div>

        <hr>
      </div>

    </article>
  </section>
</div>
