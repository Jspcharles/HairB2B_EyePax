<div class="container">
  <div>
    <h1>Search results</h1>
    <h2 class="lead"><strong class="text-danger">{{countResults}}</strong> Results were found <strong class="text-danger">{{define}}</strong></h2>

    <div class="container-fluid">
      <div class="d-flex pr-hero-black-holder">
          <!--<div class="" style="padding-left: 10px">-->
            <!--<label class="filter-col" style="margin-right:0;" for="pref-perpage">I need a</label>-->
            <!--<select id="pref-perpage" class="form-control">-->
              <!--<option value="Educator" selected>Educator</option>-->
              <!--<option value="Stylist/Colourist">Stylist/Colourist</option>-->
              <!--<option value="Assistant">Assistant</option>-->
            <!--</select>-->
          <!--</div> &lt;!&ndash; form group [rows] &ndash;&gt;-->
          <div class="sliderWidth">
            <div class="" style="padding-left: 10px">
              <label class="filter-col" style="margin-right:0;">Job location</label>
              <select id="pref-perpage-2" class="form-control" [(ngModel)]="selected2" [ngModelOptions]="{standalone:true}" (ngModelChange)="onSelect2(selected2)">
                <option value="Sydney" selected>Sydney</option>
                <option value="Me lbourne">Melbourne</option>
                <option value="Brisbane">Brisbane</option>
                <option value="Perth">Perth</option>
                <option value="Adelaide">Adelaide</option>
                <option value="Gold Coast">Gold Coast</option>
                <option value="Newcastle">Newcastle</option>
                <option value="Canberra">Canberra</option>
              </select>
            </div><!-- form group [search] -->
            <div class="" style="padding-left: 10px">
              <label class="filter-col" style="margin-right:0;">Skills Required</label>
              <select id="pref-perpage-3" class="form-control" [(ngModel)]="selected1" [ngModelOptions]="{standalone:true}" (ngModelChange)="onSelect1(selected1)">
                <option value="Advanced colouring" selected>Advanced colouring</option>
                <option value="Colour correction">Colour correction</option>
                <option value="Hair painting">Hair painting</option>
                <option value="Bridal">Bridal</option>
              </select>
            </div> <!-- form group [order by] -->
          </div>

          <div class="sliderWidth">
            <div class="">
              <mat-form-field>
                <input matInput [matDatepicker]="picker1" placeholder="Choose a Starting date">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                <input matInput [matDatepicker]="picker2" placeholder="Choose a Ending date">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
              </mat-form-field>
            </div>

          </div>

          <div class="sliderWidth">
            <div class="">
              <label>Morning Cost - </label>
              <label class="filter-col" style="margin-right:0;">{{sliderValue1}}</label>
              <mat-slider min="10" max="500" step="5" data-interval="5" [(ngModel)]="sliderValue1" (ngModelChange)="onSelect3(sliderValue1)" (input)="onInputChange1($event)"></mat-slider>
            </div>

            <div class="">
              <label>Evening Cost - </label>
              <label class="filter-col" style="margin-right:0;">{{sliderValue2}}</label>
              <mat-slider min="10" max="500" step="5" data-interval="5" [(ngModel)]="sliderValue2" (ngModelChange)="onSelect4(sliderValue2)" (input)="onInputChange2($event)"></mat-slider>
            </div>
          </div>


          <div class="sliderWidth" style="padding-left: 150px">
            <div class="">
              <button type="button" class="btn btn-default" (click)="onSelect() ; change()">Clear Filter</button>
            </div>
          </div>
      </div>
    </div>

    <hr>
  </div>

  <section class="col-xs-12 col-sm-6 col-md-12">
    <article class="search-result row" *ngFor="let list of stylistDetails">
      <div class="col-xs-12 col-sm-12 col-md-3">
        <a href="" class="thumbnail">
          <!--<img src="../../assets/images/profile_img.png"/>-->
          <img src="data:image/jpg;base64,{{list.profile_pic}}" class="pro_img">
        </a>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-2">
        <ul class="meta-search" style="font-size: 20px">
          <li><i class="glyphicon glyphicon-usd"></i> <span> {{list.mrng_cost}}</span><span> (Morning)</span></li>
          <li><i class="glyphicon glyphicon-usd"></i> <span> {{list.evng_cost}}</span><span> (Evening)</span></li>
          <li><i class="glyphicon glyphicon-home"></i><span>  {{list.address_line_1}}</span></li>
          <li><i class="g  lyphicon glyphicon-earphone"></i><span>  {{list.telephone}}</span></li>
        </ul>
        <!--<span class="fa fa-star checked"></span>-->
        <!--<span class="fa fa-star checked"></span>-->
        <!--<span class="fa fa-star checked"></span>-->
        <!--<span class="fa fa-star checked"></span>-->
        <!--<span class="fa fa-star"></span>-->
        <ngb-rating [(rate)]="list.rating" [readonly]="true" max="5" class="star full"></ngb-rating>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-7 excerpet">
        <h3>{{list.first_name}} {{list.last_name}}</h3>
        <p>{{list.description}}</p>
        <span><strong>Specialized in</strong></span><br>
        <div class="d-flex" >
          <span class="badge badge-light m-1" *ngFor="let skills of list.skill">{{skills}}</span>
        </div>
        <div>
        <button type="button" class="btn btn-default" routerLink="/hairstylist-pro/{{list.id}}" [queryParams]="{'name':skills}">View Profile</button>
        </div>

        <hr>
      </div>

    </article>
  </section>
</div>
