<div class="container">
  <div>
    <h1>Search results</h1>
    <h2 class="lead"><strong class="text-danger">5</strong> Results were found for the search of <strong class="text-danger">Hairstylist</strong></h2>
    <hr>
  </div>
  <section class="col-xs-12 col-sm-6 col-md-12">
    <article class="search-result row" *ngFor="let list of stylistName">
      <div class="col-xs-12 col-sm-12 col-md-3">
        <a href="" title="Lorem ipsum" class="thumbnail">
          <img src="../../assets/images/profile_img.png" alt="Lorem ipsum" /></a>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-2">
        <ul class="meta-search" style="font-size: 20px">
          <li><i class="glyphicon glyphicon-usd"></i> <span> {{list.cost1}}</span><span> Morning</span></li>
          <li><i class="glyphicon glyphicon-usd"></i> <span> {{list.cost2}}</span><span> Evening</span></li>
          <li><i class="glyphicon glyphicon-home"></i><span>  {{list.address}}</span></li>
          <li><i class="glyphicon glyphicon-earphone"></i><span>  {{list.telephone}}</span></li>
        </ul>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-7 excerpet">
        <h3>{{list.name}}</h3>
        <p>{{list.description}}</p>
        <span><strong>Specialized in</strong></span><br>
        <div class="d-flex" >
          <span class="badge badge-light m-1" *ngFor="let skills of list.skill">{{skills}}</span>
        </div>

        <div>
        <button type="button" class="btn btn-default" routerLink="/hairstylist-pro" [queryParams]="{'usd':cost, 'count' :address, 'name' :name}">View Profile</button>
        </div>
      </div>
    </article>
  </section>
</div>
