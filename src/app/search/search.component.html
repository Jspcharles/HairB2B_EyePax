<div class="container">
  <div class="col-md-12 background-cover">
    <div class="container">
      <div class="col-md-12 pr-hero-black-holder">
        <div class="banner-heading">
          <h2>Book a hair educator, stylist, colourist or assistant</h2>
          <P>We care about your hair and your well being</P>
          <div>
            <div class="form-group col-md-5 row">
              <label class="label">Search By</label>
              <select id="inputState" [(ngModel)]="qwe" [ngModelOptions]="{standalone:true}" class="form-control" (change)="query = qwe === 'all' ? 'All' : ''">
                <option selected  *ngFor="let type of need">{{type}}</option>
              </select>
            </div>

            <div *ngIf="qwe === 'Name'">
              <div>
                <input type="text" class="search-query form-control" placeholder="Search by Name" [(ngModel)]=query (keyup)=filter() />
                <div class="suggestions" *ngIf="filteredList.length > 0">
                  <ul *ngFor="let item of filteredList" >
                      <a (click)="select(item)" >{{item}}</a>
                  </ul>
                </div>
              </div>
              <button type="button" class="btn btn-danger" routerLink="/search" [queryParams]="{'name':query}">Find Here</button>
            </div>

            <!--<div *ngIf="qwe === 'id'">-->
              <!--<div>-->
                <!--<input type="text" class="search-query form-control" placeholder="Search by ID" [(ngModel)]=query  />-->
              <!--</div>-->
              <!--<button type="button" class="btn btn-danger" routerLink="/search" [queryParams]="{'id':query}">Find Here</button>-->
            <!--</div>-->

            <div *ngIf="qwe === 'all'">
              <div>
                <input type="text" class="search-query form-control" [(ngModel)]=query value="all" />
              </div>
              <button type="button" class="btn btn-danger" routerLink="/search" [queryParams]="{'all':query}">Find Here</button>
            </div>

            <div *ngIf="qwe === 'Skill'">
              <input type="text" class="search-query form-control" placeholder="Search by Skill" [(ngModel)]=query (keyup)=filter() />
              <div class="suggestions" *ngIf="filteredList.length > 0">
                <ul *ngFor="let item of filteredList" >
                  <a (click)="select(item)" >{{item}}</a>
                </ul>
              </div>
              <button type="button" class="btn btn-danger" routerLink="/search" [queryParams]="{'skill':query}">Find Here</button>
            </div>

            <div *ngIf="qwe === 'Location'">
              <input type="text" class="search-query form-control" placeholder="Search by location" [(ngModel)]=query (keyup)=filter() />
              <div class="suggestions" *ngIf="filteredList.length > 0">
                <ul *ngFor="let item of filteredList" >
                  <a (click)="select(item)" >{{item}}</a>
                </ul>
              </div>
              <button type="button" class="btn btn-danger" routerLink="/search" [queryParams]="{'location':query}">Find Here</button>
            </div>

          </div>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
